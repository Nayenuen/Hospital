    <form class="inscripcion" action="guardarF.php" method="POST">

        <label for="CodigoMedicamento">Codigo de Medicamento </label>
        <input type="text" id="CodigoMedicamento" name="CodigoMedicamento" maxlength="5" required><br><br>
        
        <label for="Nombre">Nombre </label>
        <input type="text" id="Nombre" name="Nombre" maxlength="25" required><br><br>
    
        <label for="Precio">Precio </label>
        <input type="number" id="Precio" name="Precio" step="0.01" pattern="^\d+(\.\d{1,2})?$" required><br><br>
    
        <button class="submit" type="submit">Actualizar Medicinas</button>
